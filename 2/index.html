<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
	<title>星级评分--第二种实现方式</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		.rating{
			width: 140px;
			height: 26px;
			margin: 100px auto;
		}
		.rating-item{
			float: left;
			width: 28px;
			height: 26px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="rating" class="rating">
		<img src="img/rating-off.png" alt="" class="rating-item" title="很不好">
		<img src="img/rating-off.png" alt="" class="rating-item" title="不好">
		<img src="img/rating-off.png" alt="" class="rating-item" title="一般">
		<img src="img/rating-off.png" alt="" class="rating-item" title="好">
		<img src="img/rating-off.png" alt="" class="rating-item" title="很好">
	</div>
	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	<script>

		var rating = (function() {
			// subClass.prototype = new superClass();//子类继承父类构造函数原型（会执行父类构造函数）
			//子类继承父类构造函数原型（不执行父类构造函数）
			var extend = function(subClass,superClass){
				var F = function(){};
				F.prototype = superClass.prototype;
				subClass.prototype = new F();
				subClass.prototype.construtor = subClass;
			}

			//点亮父类
			var Light = function(el,options){
				this.$el = $(el);
				this.$item = this.$el.find('.rating-item');
				this.opts = options;
				this.add = 1;
				this.selectEvent = 'mouseover';
			};
			Light.prototype.init = function(){
				this.lightOn(this.opts.num);
				if(!this.opts.readOnly){
					this.bindEvent();
				}
			};
			Light.prototype.lightOn = function(num){
				num = parseInt(num);
				this.$item.each(function(index) {
					if(index<num){
						$(this).attr('src','img/rating-on.png');
					}else{
						$(this).attr('src','img/rating-off.png');
					}
				});
			};
			Light.prototype.bindEvent = function(){
				var self = this,
					itemLength = self.$item.length;
				self.$el.on(self.selectEvent,'.rating-item',function(e) {// 利用事件冒泡-事件委托：子元素事件委托父元素处理，减少事件处理程序
					var $this = $(this);
						num = 0;
					self.select(e,$this);
					num = $this.index() + self.add;
					self.lightOn(num);
					(typeof self.opts.select === 'function') && self.opts.select.call(this,num,itemLength);
					self.$el.trigger('select',[num,itemLength]);
				}).on('click','.rating-item',function() {
					self.opts.num = $(this).index() + self.add;
					(typeof self.opts.chosen === 'function') && self.opts.chosen.call(this,self.opts.num,itemLength);
					self.$el.trigger('chosen',[self.opts.num,itemLength]);
				}).on('mouseout',function() {
					self.lightOn(self.opts.num);
				});
			};
			Light.prototype.select = function(){
				throw new Error('子类必须重写此方法');
			};
			Light.prototype.unbindEvent = function(){
				this.$el.off();
			}

			//点亮整颗
			var LightEntire = function(el,options){
				Light.call(this, el, options);//继承父类的构造函数
				this.selectEvent = 'mouseover';
			};
			extend(LightEntire,Light);
			LightEntire.prototype.lightOn = function(num){
				Light.prototype.lightOn.call(this, num);
			};
			LightEntire.prototype.select = function(){
				this.add = 1;
			};


			//点亮半颗
			var LightHalf = function(el,options){
				Light.call(this, el, options);//继承父类的构造函数
				this.selectEvent = 'mousemove';
			};
			extend(LightHalf,Light);
			LightHalf.prototype.lightOn = function(num){
				var count = parseInt(num),
					isHalf = count !== num;
				Light.prototype.lightOn.call(this, count);
				if(isHalf){
					this.$item.eq(count).attr('src','img/rating-half.png');
				}
			};
			LightHalf.prototype.select = function(e,$this){
				if(e.pageX - $this.offset().left < $this.width()/2){//半颗
					this.add = 0.5;
				}else{//整颗
					this.add = 1;
				}
			};

			//默认参数
			var defaults = {
				mode: 'LightEntire',
				num: 0,
				readOnly: false,
				select: function(){},
				chosen: function(){}
			};

			var mode = {
				'LightEntire': LightEntire,
				'LightHalf': LightHalf
			}

			//初始化
			var init = function(el,option) {
				var $el = $(el),
					rating = $el.data('rating'),
					options = $.extend({}, defaults, typeof option === 'object' && option);
				// new LightEntire(el,options).init();
				// new LightHalf(el,options).init();
				if(!mode[options.mode]){
					options.mode = 'LightEntire';
				}
				if(!rating){//单例模式
					$el.data( 'rating',( rating = new mode[options.mode](el,options) ) );
					rating.init();
				}
				if(typeof option === 'string')rating[option]();
			};

			//jQuery插件
			$.fn.extend({
				rating: function (option) {
					return this.each(function() {
						init(this, option);
					});
				}
			});

			return{
				init: init
			};

		})();

		// rating.init('#rating',{
		// 	mode: 'LightHalf',
		// 	num: 2.5,
		// 	select: function(num,total){
		// 		console.log(this);
		// 		console.log(num + '/' +total);
		// 	},
		// 	chosen: function(){
		// 		rating.init('#rating','unbindEvent');
		// 	}
		// });

		// $('#rating').on('select',function(e,num,total){
		// 	console.log(num + '/' +total);
		// }).on('chosen',function(e,num,total){
		// 	console.log(num + '/' +total);
		// });

		$('#rating').rating({
			mode: 'LightHalf',
			num: 2,
		});
		$('#rating').on('chosen',function(){
			$(this).rating('unbindEvent');
		});


	</script>
</body>
</html>
